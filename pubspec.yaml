name: doctari
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  otp_pin_field: ^1.2.2
  flutter_rating_bar: ^4.0.1
  table_calendar: ^3.0.9
  calendar_date_picker2: ^0.5.5
  flutter_swipe_detector:
  intl: ^0.18.0
  flutter_basic_chat_bubble: ^0.2.2+3
  http: 1.1.0
  get: ^4.6.6


dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/myassets/

  fonts: 
    - family: Nunito
      fonts: 
        - asset: assets/fonts/NunitoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoRegular.ttf
          weight: 400
        - asset: assets/fonts/NunitoBold.ttf
          weight: 700
        - asset: assets/fonts/NunitoLight.ttf
          weight: 300
        - asset: assets/fonts/NunitoMedium.ttf
          weight: 500
        - asset: assets/fonts/NunitoExtraBold.ttf
          weight: 800
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikLight.ttf
          weight: 300
        - asset: assets/fonts/RubikMedium.ttf
          weight: 500
        - asset: assets/fonts/RubikRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
